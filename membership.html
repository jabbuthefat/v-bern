<main>
    <section id="membership_form" class="">
        <h1>Mitglied werden</h1>
        <form class="membership form membership-form" action="confirmation.html" method="post">
            <div id="last_name" class="form-group">
                <label for="member_lastname">Nachname *</label>
                <input type="text" name="member_lastname" id="member_lastname" class="lastname" required>
                <p class="error"></p>
            </div>
            <div id="first_name" class="form-group">
                <label for="member_firstname">Vorname *</label>
                <input type="text" name="member_firstname" id="member_firstname" class="firstname" required>
                <p class="error"></p>
            </div>
            <div id="birthdate" class="form-group" >
                <label for="member_birthdate">Geburtsdatum (optional)</label>
                <input type="date" name="member_birthdate" id="member_birthdate" class="birthday">
                <p class="error"></p>
            </div>

            <div id="email" class="form-group">
                <label for="member_email">E-Mail *</label>
                <input type="email" name="member_email" id="member_email" class="email" required>
                <p class="error"></p>
            </div>
            <p>* notwendige Eingaben</p>
            <input type="submit" name="submit" id="submit" class="button" value="Antrag versenden">

        </form>
    </section>
